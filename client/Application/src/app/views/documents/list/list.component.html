<div class="document-list">
  <h2>Document List</h2>
  <div class="row">
    <div class="col-md-8">
      <table mat-table [dataSource]="documentData" class="mat-elevation-z1">
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">
            <a *ngIf="element.url && element.status === 'completed'" 
               [href]="element.url" 
               target="_blank" 
               class="document-link">
              {{ element.name }}
            </a>
            <span *ngIf="!element.url || element.status !== 'completed'">
              {{ element.name }}
            </span>
          </td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let element">
            {{ element.type }}
          </td>
        </ng-container>

        <!-- Date Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>Date</th>
          <td mat-cell *matCellDef="let element">
            {{ element.date | date }}
          </td>
        </ng-container>
        
        <!-- Company Name Column -->
        <ng-container matColumnDef="companyName">
          <th mat-header-cell *matHeaderCellDef>Company</th>
          <td mat-cell *matCellDef="let element">
            {{ element.companyName }}
          </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let element">
            <span [ngClass]="'status-' + (element.status || 'completed')">
              <mat-icon *ngIf="element.status === 'processing'">hourglass_empty</mat-icon>
              <mat-icon *ngIf="element.status === 'completed'">check_circle</mat-icon>
              <mat-icon *ngIf="element.status === 'error'">error</mat-icon>
              {{ element.status || 'completed' }}
            </span>

          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <mat-card *ngIf="isLoading" style="display: flex; justify-content: center; align-items: center">
        <mat-progress-spinner
          color="primary"
          mode="indeterminate"
          diameter="15"
        >
        </mat-progress-spinner>
      </mat-card>
      <div class="button-panel">
        <button (click)="onCreate()" mat-raised-button color="primary">
          Create Document
        </button>
      </div>
    </div>
  </div>
</div>
